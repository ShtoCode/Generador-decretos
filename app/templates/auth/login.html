{% extends "base.html" %}
{% block title %}Acceder{% endblock title %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data" id="upload-form">
    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="nombre@maipu.cl">
    </div>
    <div class="input-group">
        <label for="pass">Contrase√±a</label>
        <input type="password" name="pass" id="pass" minlength="6" placeholder="*********">
    </div>
    <button type="submit">Ingresar</button>
</form>
{% endblock content %}
{% block js %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const listaLi = document.querySelectorAll('li');
            console.log(listaLi);
            if (listaLi.length === 0) {
                const h2 = document.querySelector('#title');
                if (h2) {
                    h2.style.marginRight = '300px';
                }
            }

        });

    </script>

{% endblock %}
