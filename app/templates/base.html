<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - Maipú</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block css %}{% endblock css %}
</head>
<body>
    <header>
        <nav>
           <a href="{{ url_for('home.index') }}"><img src="{{ url_for('static', filename='img/logomaipu.png') }}" width="300px" /></a>
           <h2>Generador de Decretos</h2>
            <ul>
                {% if g.user %}
                <li><a href="{{ url_for('auth.logout') }}">Cerrar sesión</a></li>
                <li><a href="{{ url_for('home.index') }}">Home</a></li>
                <li><a href="{{ url_for('home.index') }}">Sobre el Proyecto</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>


    <section>
        {% for message in get_flashed_messages() %}
      <div class="flash" id="flash-message"><p>{{ message }}</p></div>
      {% endfor %}
        {% block content %}        
        {% endblock %}
    </section>
    {% block js %}{% endblock js %}
</body>
</html>
